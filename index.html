    body{background-image: url('Starry\ Night\ Over\ Mountain\ Peaks.png');background-size: cover; background-repeat: no-repeat; background-position: center; display:flex;align-items:center;justify-content:center;padding:32px}

    .phone-wrap{width:360px;max-width:92vw;background:linear-gradient(180deg,#08090a 0%,#1d1d28 100%);border-radius:28px;box-shadow:0 18px 40px rgba(2,6,23,0.35);overflow:hidden;transform:none;padding-bottom:18px}

    /* header with pattern */
    .top-hero{height:190px;background-color:#0d0d0e;position:relative;display:flex;align-items:flex-start;justify-content:center}
    .top-hero:before{content:"";position:absolute;inset:0;background-image:url('header-pattern.jpg');background-size:cover;background-position:center;opacity:0.5;filter:brightness(0.35)}

    .avatar-wrap{position:relative;margin-top:38px;z-index:2;display:flex;align-items:center;flex-direction:column}

    .card-body{padding:18px 18px 26px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));}

    .social-row{display:flex;gap:10px;justify-content:center;margin-top:6px}
    .icon-btn{width:38px;height:38px;border-radius:999px;background:rgba(255,255,255,0.03);display:inline-flex;align-items:center;justify-content:center;border:1px solid rgba(255,255,255,0.02);}
    .icon-btn img{width:18px;height:18px;opacity:0.9}

    .links{margin-top:16px;display:flex;flex-direction:column;gap:10px}
    .link{display:flex;align-items:center;gap:10px;padding:12px;border-radius:10px;background:#0e1113;border:1px solid rgba(255,255,255,0.03);color:#fff;text-decoration:none}
    .link .label{flex:1;text-align:right}
    .link .meta{font-size:12px;color:#98a0a8}

    .add-contact{margin-top:8px;padding:10px;border-radius:10px;background:transparent;border:1px dashed rgba(255, 255, 255, 0.048);color:#cbd5e1;text-align:center;font-size:13px}

    .small-footer{text-align:center;color:#6b7280;font-size:12px;margin-top:12px}

    /* responsive */
    @media (max-width:420px){
      .phone-wrap{transform:none;width:92%}

    const p = params.get('p');
